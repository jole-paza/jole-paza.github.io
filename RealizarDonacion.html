        <section class="textos-header">
            <h1>Fundación</h1>
            <h2>ContraCovid</h2>
        </section>
        <div class="wave" style="height: 150px; overflow: hidden;"><svg viewBox="0 0 500 150" preserveAspectRatio="none"
                style="height: 100%; width: 100%;">
                <path d="M0.00,49.98 C150.00,150.00 349.20,-50.00 500.00,49.98 L500.00,150.00 L0.00,150.00 Z"
                    style="stroke: none; fill: #fff;"></path>
            </svg></div>

    <main>
        <section class="clientes contenedor">
      
        <table>
            <tr>
                <td>
                    <form id="validar">
                        <div>
                            <label>Nombres y Apellidos</label><label class="validation-error hide" id="fullNameValidationError">Este campo es requerido.</label>
                            <input type="text" name="fullName" id="txtNombreCompleto">
                        </div>
                        <div>
                            <label>Número de cédula</label>
                            <input type="number" name="empCode" id="txtNumeroCedula">
                        </div>
                        <div class="fecha">
                            <label>Seleccione la Fecha</label>
                            <input type="datetime-local" name="salary" id="DtFecha">
                        </div>
                        <div>
                            <label>Ciudad</label>
                            <input type="text" name="city" id="txtCiudad">
                        </div>
                        <div>
                            <label>¿Que va a Realizar?</label>
                            <select name="combo" id="Seleccion">
                                <!-- Opciones de la lista -->
                                <option value="1" >Donación de algún bien</option>
                                <option value="2" >Donación Alimenticia</option>
                                <!-- Opción por defecto -->
                                <option value="3" selected>Donación Monetaria</option>
                              </select>
                        </div>
						
                        
                            <input type="submit" value="Enviar">
                       
                    </form>
                </td>
                
            </tr>
        </table>
    </section>
